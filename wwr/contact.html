<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Club Rafting | Contact Us</title>
        <meta name="description" content="contact us club white water rafting">
        <meta name="author" content="Katharine Yuan">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header class="grid">
            <img src="images/logo.webp" alt="Rafting Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="list">
                    <h1>Contact Us</h1>
                    <ul>
                        <li>100 east 100 north Vernal, Utah</li>
                        <li>(801) 555-1234</li>
                        <li>contact@clubrafting.com</li>
                    </ul>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d97164.43408230877!2d-109.57476502884525!3d40.4445360815154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1slodore%20canyon!5e0!3m2!1sen!2sus!4v1711844068188!5m2!1sen!2sus" width="300" height="225" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="employee">
                <figure>
                    <img src="images/happyemployee1.webp" alt="Rafting Guide">
                    <figcaption>Terry, Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/happyemployee2.webp" alt="Rafting Guide">
                    <figcaption>Will, Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/happyemployee3.webp" alt="Booking Agent">
                    <figcaption>Mary, Booking Agent</figcaption>
                </figure>
            </div>
            <form>
                <label>Query Form</label>
                <div class="form-item columns2">
                    <label for="fullname">First Name:</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="form-item columns2">
                    <label for="fullname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="form-item columns2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <fieldset class='form-item columns1'>
                    <legend>Reason</legend>
                    <input type="radio" id="general" name="reason">General Inquiry
                    <input type="radio" id="reservation" name="reason">Reservation Question
                    <input type="radio" id="suggestion" name="reason">Website Suggestion
                </fieldset>
                <div class="form-item">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="3" cols="50">Your message here</textarea>
                </div>
                <div>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                <div class="button">
                    <button type="submit" id="button" name="button" value="Send Request">
                </div>
            </form>
        </main>    
        <footer>
            <div class="footer">
                <p>Â©2024 | Club Rafting | Katharine Yuan</p>
                <nav class="sociallinks">
                    <a href="https://facebook.com">
                        <img src="images/facebook.webp" alt="Facebook">
                    </a>
                    <a href="https://twitter.com">
                        <img src="images/x.webp" alt="Twitter">
                    </a>
                    <a href="https://instagram.com">
                        <img src="images/instagram.webp" alt="instagram">
                    </a>
                </nav>
            </div>
            <a href="images/contact_wireframe.png"></a>
        </footer>
        <!--Last modified 9 April 2024-->
    </body>
</html>
